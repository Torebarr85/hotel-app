<div class="flex flex-col justify-center items-center h-screen bg-slate-200">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex flex-col justify-center items-center p-4">
      <img src="../../assets/gh-logo.png" alt="" width="200" />
    </div>

    <div class="pt-6">
      <button
        [routerLink]="['/new']"
        type="button"
        class="uppercase text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
      >
        new reservation
      </button>
      <button
        [routerLink]="['/list']"
        type="button"
        class="uppercase text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
      >
        all reservations
      </button>
    </div>
  </div>
</div>
